<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="build/css/app.css">

</head>
<body>
  <main>
    <div class="card" id="card">
      <p id="adviceNumber" class="card__number"> Advice #117</p>
      <h1 class="card__quote" id="quote">"It is easy to sit up and
        take notice, what's
        difficult is getting up and
        taking action."</h1>
        <img src="build/images/pattern-divider-desktop.svg" alt="divider" class="card__divider">

        <div class="card__img">
          <img src="build/images/icon-dice.svg" alt="dice" id="dice" class="card__dice">

        </div>

       
    </div>
  </main>

  <footer class="footer">
    <div class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener" class="footer__link">Frontend Mentor</a>.
      Coded by <a href="#" class="footer__link">Andrea Ruiz</a>.
    </div>
  </footer>
</body>
<script src="js/app.js"></script>
</html>
